[package]
name = "fs-rs"
version = "0.0.1"
edition = "2021"
description = "A simple file system information tool written in Rust."
license = "MIT"
homepage = "https://github.com/akshaybabloo/fs-rs"
repository = "https://github.com/akshaybabloo/fs-rs"
keywords = ["file", "system", "information", "tool", "cli"]
authors = ["Akshay Raj Gollahalli <akshay@gollahalli.com>"]
readme = "README.md"
categories = ["command-line-utilities"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.4.8", features = ["derive"] }
comfy-table = "7.1.0"
humansize = "2.1.3"
spinoff = { version = "0.8.0", features = ["dots"] }
walkdir = { version = "2.4.0", features = [] }
